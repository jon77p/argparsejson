name: Generate JSON Schema docs
on: [push]
jobs:
  generate-docs:
    name: Generating Schema docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install json-schema-for-humans
      - name: Clone PIP Repo
        uses: actions/checkout@v2
        with:
          repository: jon77p/pypi
          path: pip
          token: ${{ secrets.GITHUBPAT }}
      - name: Generate the docs
        run: |
          generate-schema-doc argparsejson/schema.json pip/argparsejson/schema_doc.html --expand-buttons --minify
          cd pip
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Generated argparsejson schema docs"
          git push
